[build]
  command = "npm run build"
  publish = "dist"

[[edge_functions]]
  path = "/api/gemini"
  function = "gemini-proxy"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY"
  SECRETS_SCAN_OMIT_PATHS = "dist/assets/*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[dev]
  framework = "#custom"
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"
  autoLaunch = false
